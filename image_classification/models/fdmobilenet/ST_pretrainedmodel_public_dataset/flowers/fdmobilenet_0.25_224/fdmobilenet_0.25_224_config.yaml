general:
  project_name: tf_flowers
  logs_dir: logs
  saved_models_dir: saved_models

train_parameters:
  batch_size: 64
  training_epochs: 1000
  optimizer: adam
  initial_learning: 0.01
  learning_rate_scheduler: reducelronplateau

dataset:
  name: flowers
  class_names: [daisy,dandelion,roses,sunflowers,tulips]
  training_path: /datasets/model_zoo_datasets/flower_photos/
  validation_path:
  test_path: 

pre_processing:
  rescaling: {scale : 255, offset : 0}
  resizing: nearest
  aspect_ratio: False
  color_mode: rgb

data_augmentation:
  RandomFlip: horizontal
  RandomTranslation: [0.2, 0.2]
  RandomRotation: 0.15
  RandomZoom: 0.2
  RandomContrast: 0.15
  RandomBrightness: 0.05
  RandomShear: 0.2

model:
  model_type: {name : fdmobilenet, alpha : 0.25}
  input_shape: [224, 224, 3]
  transfer_learning : False
  dropout: 0.35

quantization:
  quantize: True
  evaluate: True
  quantizer: TFlite_converter
  quantization_type: PTQ
  quantization_input_type: uint8
  quantization_output_type: float
  export_dir: quantized_models

stm32ai:
  optimization: balanced
  footprints_on_target: STM32H747I-DISCO
  path_to_stm32ai: /datasets/stm32ai_linux/stm32ai
  
mlflow:
  uri: ./mlruns

hydra:
  run:
    dir: outputs/${now:%Y_%m_%d_%H_%M_%S}