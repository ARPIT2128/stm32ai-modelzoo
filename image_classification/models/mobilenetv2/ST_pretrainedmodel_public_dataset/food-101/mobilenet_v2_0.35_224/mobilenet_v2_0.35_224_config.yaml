  training_path: /datasets/model_zoo_datasets/food-101/images
  validation_path: null
  test_path: null
pre_processing:
  rescaling:
    scale: 127.5
    offset: -1
  resizing: nearest
  aspect_ratio: false
  color_mode: rgb
data_augmentation:
  RandomFlip: horizontal_and_vertical
  RandomTranslation:
  - 0.1
  - 0.1
  RandomRotation: 0.2
  RandomZoom: 0.2
  RandomContrast: 0.2
  RandomBrightness: 0.4
  RandomShear: false
model:
  model_type:
    name: mobilenet
    version: v2
    alpha: 0.35
  input_shape:
  - 224
  - 224
  - 3
  transfer_learning: true
  dropout: 0.25
quantization:
  quantize: true
  evaluate: true
  quantization_dataset:
  quantizer: TFlite_converter
  quantization_type: PTQ
  quantization_input_type: uint8
  quantization_output_type: float
  export_dir: quantized_models
stm32ai:
  version: 7.3.0
  optimization: balanced
  footprints_on_target: false
  path_to_stm32ai: /datasets/stm32ai_linux/stm32ai
mlflow:
  uri: ./mlruns
